<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 title="tabelaProduto">Gerenciador de Produtos</h1>

    <div>
        <h3>Adicionar Produto</h3>
        <button onclick="mostrarFormulario()" style="font-size: 14px; padding: 3px 12px;">Adicionar</button>
    </div>

    <div id="formularioProduto" style="display: none; margin-top: 20px;">
        <h3>Formulário</h3>
        
        <label>Nome:</label>
        <input type="text" id="nomeProduto" placeholder="Digite o nome..."><br><br>

        <label>Descrição:</label>
        <input type="text" id="descricaoProduto" placeholder="Digite a descrição..."><br><br>

        <label>Preço:</label>
        <input type="number" id="precoProduto" placeholder="Digite o preço..."><br><br>

        <label>Quantidade:</label>
        <input type="number" id="quantidadeProduto" placeholder="Digite a quantidade..."><br><br>

        <button onclick="salvarProduto()">Salvar</button>
        <button onclick="cancelar()">Cancelar</button>
    </div>

    <hr style="border: 1px solid #ccc; margin: 20px 0;">

    <div>
        <h3>Buscar por Nome:</h3>
        <input type="text" id="campoBuscaNome" placeholder="Buscar produto por nome...">
        <button onclick="buscarPorNome()" style="font-size: 14px; padding: 3px 12px;">Buscar</button>
    </div>

    <div>
        <h3>Buscar por ID:</h3>
        <input type="text" id="campoBuscaId" placeholder="Buscar produto por id...">
        <button onclick="buscarPorId()" style="font-size: 14px; padding: 3px 12px;">Buscar</button>
    </div>

    <button onclick="limparBusca()" style="font-size: 14px; padding: 3px 12px; margin-top: 15px; margin-bottom: 15px;">Mostrar Todos</button>
    <br>

    <table width="100%" border="1" style="text-align: center;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
