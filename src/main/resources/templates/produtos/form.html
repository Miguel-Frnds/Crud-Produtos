<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'">Produto</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div class="content-wrapper p-3">

        <h2 th:text="${produto.id != null} ? 'Editar Produto' : 'Novo Produto'"></h2>

        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite o nome">
                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="form-group">
                <label>Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" placeholder="Digite a descrição"></textarea>
            </div>

            <div class="form-group">
                <label>Preço</label>
                <input type="number" step="0.01" th:field="*{preco}" class="form-control" placeholder="Digite o preço">
                <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
            </div>

            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" th:field="*{quantidade}" class="form-control" placeholder="Digite a quantidade">
                <div class="text-danger" th:if="${#fields.hasErrors('quantidade')}" th:errors="*{quantidade}"></div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Salvar
                </button>
                <a href="/produtos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<!-- AdminLTE JS -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
