<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/"><i class="fas fa-home"></i> Início</a>
            </li>
        </ul>
    </nav>

    <!-- Content Wrapper -->
    <div class="content-wrapper p-3">

        <div class="d-flex justify-content-between mb-3">
            <h2>Produtos</h2>
            <a href="/produtos/novo" class="btn btn-success">
                <i class="fas fa-plus"></i> Adicionar Produto
            </a>
        </div>

        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <table class="table table-bordered table-hover">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.preco != null ? #numbers.formatDecimal(produto.preco, 1, 'POINT', 2, 'COMMA') : '0,00'}"></td>
                <td th:text="${produto.quantidade}"></td>
                <td>
                    <a th:href="@{'/produtos/editar/' + ${produto.id}}" class="btn btn-primary btn-sm">
                        <i class="fas fa-edit"></i> Editar
                    </a>
                    <a th:href="@{'/produtos/deletar/' + ${produto.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Deseja realmente excluir este produto?');">
                        <i class="fas fa-trash"></i> Excluir
                    </a>
                </td>
            </tr>
            <tr th:if="${produtos.isEmpty()}">
                <td colspan="6" class="text-center">Nenhum produto encontrado.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- AdminLTE JS -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
